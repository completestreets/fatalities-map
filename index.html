    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-10'>
        
        <!-- <p>A searchable map of pedestrian fatalities in the United States between 2003 and 2012, as reported by the National Highway Traffic Safety Administration's <a href="http://www-fars.nhtsa.dot.gov/Main/index.aspx">Fatality Analysis Reporting System</a>.</p>  -->
    
          <div class='well'>
        <form class="form-inline" role="form">  
        <div class="form-group">
            <label for="search_address">Search location: (<a id='find_me' href='#'>find me</a>) </label>
            
              <input class='form-control input-sm' id='search_address' placeholder='Enter an address/intersection' type='text' />
            
            </div>
              <div class="form-group">
              <label>&nbsp;
                within&nbsp;
                <select id='search_radius'>
                  <option value='16100'>10 miles</option>
                  <option value='80500' selected>50 miles</option>
                  <option value='161000'>100 miles</option>
                  <option value='805000'>500 miles</option>
                </select>
              </label>
              </div>  &nbsp;&nbsp;
        <div class="form-group">
            <div class="btn-group"><a class='btn btn-sm btn-primary' id='search' href='#'>
              <i class='glyphicon glyphicon-search'></i>
              Search
            </a>
            <a class='btn btn-sm btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>
            </div>
            </div>  &nbsp;&nbsp;
 <div class="form-group">
 Year: 
 <small><span id='year-selected-start'>2003</span>
    -
    <span id='year-selected-end'>2012</span>
  </small>
<div id='year-slider'>
</div>

<span class='pull-left'>2003</span>

<span class='pull-right'>2012</span>
          </div>
          </div>
          </form>
          <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>
        </div>
        </div>
        </div>
        <div class='row'>
        <div class='col-md-10'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <small><a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.</small>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
           offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
